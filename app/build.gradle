    implementation "io.insert-koin:koin-android-ext:$koin_version"
    // Koin Android Experimental features


    //LifeCycle
    def lifecycle_version = "2.6.2"
    implementation 'androidx.activity:activity-ktx:1.8.0'
    implementation "androidx.lifecycle:lifecycle-common:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"

    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"
    //noinspection LifecycleAnnotationProcessorWithJava8
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.6.2"


    ///////Graph /Chart Library
    //implementation 'com.github.PhilJay:MPAndroidChart:3.1.0'

    //for roomDB
    implementation "androidx.room:room-runtime:2.5.2"
    kapt "androidx.room:room-compiler:2.5.2"
    implementation "androidx.room:room-ktx:2.5.2"

    implementation 'com.airbnb.android:lottie:5.2.0'

    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"

    implementation "androidx.paging:paging-runtime-ktx:3.2.1"
    implementation 'nl.joery.timerangepicker:timerangepicker:1.0.0'

    ////Update App
    implementation 'com.google.android.play:app-update-ktx:2.1.0'

    //////Firebase
    implementation platform('com.google.firebase:firebase-bom:32.4.0')
    implementation "com.google.firebase:firebase-messaging-ktx:23.3.1"
    implementation 'com.google.firebase:firebase-analytics:21.5.0'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-config-ktx:21.6.0'

    /////Admob Ads
    implementation 'com.google.android.gms:play-services-ads:22.5.0'

    ////for Native Ad
    implementation project(':nativetemplates')

    ///ThreeTen for Date Conversion
    implementation "org.threeten:threetenbp:1.6.8"

    /// TypeWriter text
///    implementation 'com.github.NitishGadangi:TypeWriter-TextView:v1.3'


    //skelton
    implementation 'com.github.AgnaldoNP:AGSkeletonLoading:1.2'


    //Consent Form
    implementation("com.google.android.ump:user-messaging-platform:2.1.0")


    ////for Graph Ad
    implementation project(':MPChartLib')




}